<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="SignIn.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./assets/signup.jpg" alt="">
    </div>
    <div class="form-container">
      <div>
        <img class="logo" src="./assets/logo.png" alt="Your Company">
        <h2 class="title">Signin to your account</h2>
        <p class="subtitle">
          Or
          <span class="highlight">start your 14-day free trial</span>
        </p>
      </div>
      <form id="loginForm" class="form">
        <div class="input-group">
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" required placeholder="Email address">
        </div>
        <div class="input-group">
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required placeholder="Password">
        </div>
        <div class="checkbox-group">
          <input id="remember-me" name="remember-me" type="checkbox">
          <label for="remember-me">Remember me</label>
          <span class="forgot-password">Forgot your password?</span>
        </div>
        <div class="button-group">
          <button type="submit">Sign in</button>
          <p class="register-link">Or <span class="highlight">Don't Have an Account, Please <a href="/Register.html">Register now</a></span></p>
        </div>
      </form>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

  <script src="SignIn.js"></script>
</body>
</html>
